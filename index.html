<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Survey</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div class="form-body">
        <p id="description">Let us know how we can improve our onlinebook store HPC </p>
        <form id="survey-form" action="">
            <div class="flex-box">
                <label for="name" id="name-label">* Name:</label>
                <div class="rightTab">
                    <input type="text" id="name" class="input-field" required placeholder="Enter your name">
                </div>
            </div>
            <div class="flex-box">
                <label for="email" id="email-label">* Email: </label>
                <div class="rightTab">
                    <input type="email" id="email" class="input-field" required placeholder="Enter your email">
                </div>
            </div>
            <div class="flex-box">
                <label for="number" id="number-label">* Age: </label>
                <div class="rightTab">
                    <input type="number" id="number" class="input-field" min="1" max="215" placeholder="Age">
                </div>
            </div>
            <div class="flex-box">
                <label for="currentRole">Which option best describe your current role?</label>
                <div class="rightTab">
                    <select name="currentRole" id="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="flex-box">
                <label for="userRating">* How likely is that you would recommend HPC bookstore to a friend?</label>
                <div class="rightTab">
                        <ul>
                            <li><label>Definitely<input type="radio" name="radio-buttons" value="definitely"></label></li>
                            <li><label>Maybe<input type="radio" name="radio-buttons" value="maybe"></label></li>
                            <li><label>Not sure<input type="radio" name="radio-buttons" value="notsure"></label></li>
                        </ul>
                </div>
            </div>
            <div class="flex-box">
                    <label for="favoriteBooks">* Books category you interesed in the most <br>(check all that apply):</label>
                    <div class="rightTab">
                        <ul>
                            <li><label><input type="checkbox" name="book1" value="fiction"> Fiction</label></li>
                            <li><label><input type="checkbox" name="book2" value="biography"> Biography & Memoir</label></li>
                            <li><label><input type="checkbox" name="book3" value="cookbooks"> Cookbooks</label></li>
                            <li><label><input type="checkbox" name="book4" value="religion"> Religion & Inspiration</label></li>
                            <li><label><input type="checkbox" name="book5" value="scienceFiction"> Science Fiction & Fantasy</label></li>
                            <li><label><input type="checkbox" name="book6" value="business"> Business</label></li>
                            <li><label><input type="checkbox" name="book7" value="crime"> Crime & Thrillers</label></li>
                            <li><label><input type="checkbox" name="book8" value="history"> History & Military</label></li>
                            <li><label><input type="checkbox" name="book9" value="romance"> Romance</label></li>
                            <li><label><input type="checkbox" name="book10" value="selfimprove"> Self-improvement</label></li>
                        </ul>
                    </div>
            </div>
            <div class="flex-box">
                <label for="comments">Any Comments or Suggestions?</label>
                <div class="rightTab">
                        <textarea id="comments" name="comments" rows="7" cols="40" placeholder="Enter your comments here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>

        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
